<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="./styles/about.css" />

    <title>Judith Bohmann - Contact</title>

  <body>
    <header>
      <nav>
        <ul>
          <il><a href="./index.html">Home</a></il>
          <il><a href="./about.html">About</a></il>
          <il><a href="./portfolio.html">Portfolio</a></il>
        </ul>
      </nav>
    </header>

    <main class="wrapper">
      <h1>Contact</h1>
      <div class="contact_form">

        
        <form action="" method="get">
          
            <label for="uname">Name:</label>
            <input type="text" name="username" id="uname" required>
          
            <label for="emailaddress">E-mail:</label>
            <input type="email" name="email" id="emailaddress" required>
         
          
          
            <label for="bio">Message</label>
            
            <textarea placeholder="Leave me a message"
            name="bio"
            id="bio"
            cols="20"
            rows="5"
            ></textarea>
          
        </form>
      </div>

    </main>

    <footer>
      <a href="https://github.com/You-Did-Bowman" target="_blank"
        ><i class="fa-brands fa-github"></i
      ></a>
      <a href="https://www.google.com/" target="_blank"
        ><i class="fa-brands fa-linkedin"></i
      ></a>
      <a href="https://www.google.com/" target="_blank"
        ><i class="fa-brands fa-instagram"></i
      ></a>
    </footer>
  </body>
</html>
