<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- FONTAWSOME -->
    <script
      src="https://kit.fontawesome.com/d738257627.js"
      crossorigin="anonymous"
    ></script>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&family=Cinzel+Decorative:wght@400;700;900&display=swap"

    <!-- CUSTOM STYLE -->

    <title>Judith Bohmann - Contact</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <il><a href="./index.html">Home</a></il>
          <il><a href="./about.html">About</a></il>
          <il><a href="./portfolio.html">Portfolio</a></il>
        </ul>
      </nav>
    </header>

    <main class="wrapper">
      <h1>Contact</h1>
        <form action="" method="get" class="contact_form">
          <label for="uname">Name:</label>
          <input type="text" name="username" id="uname" required />

          <label for="emailaddress">E-mail:</label>
          <input type="email" name="email" id="emailaddress" required />

          <label for="bio">Message</label>

          <textarea
            placeholder="Leave me a message"
            name="bio"
            id="bio"
            cols="20"
            rows="5"
          ></textarea>
        </form>
    </main>

    <footer>
      <a href="https://github.com/You-Did-Bowman" target="_blank"
        ><i class="fa-brands fa-github"></i
      ></a>
      <a href="https://www.google.com/" target="_blank"
        ><i class="fa-brands fa-linkedin"></i
      ></a>
      <a href="https://www.google.com/" target="_blank"
        ><i class="fa-brands fa-instagram"></i
      ></a>
    </footer>
  </body>
</html>
